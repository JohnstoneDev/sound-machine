<!DOCTYPE html>
<html>
    <head>
        <script>
            function play(str) {
            let displayScreen = document.getElementById("display");

            if(str === "Q" ||  str  === "q"){
                displayScreen.innerHTML = "Drum Roll"
            }
            else if (str === "W" || str  === "w"){
                   displayScreen.innerHTML = "Flute"
                }
            else if (str === "E" ||  str  === "e"){
                  displayScreen.innerHTML ="Trumpet"
            }else if (str === "A" || str  === "a"){
                  displayScreen.innerHTML = "Acoustic Guitar"
            }else if (str === "S" ||  str  === "s"){
                 displayScreen.innerHTML ="Electric Guitar"
            }else if (str === "D" ||  str  === "d"){
                 displayScreen.inerHTML = "Hi Hat Sample"
            }else if (str === "Z" ||  str  === "z"){
                 displayScreen.innerHTML = "Piano"
            }else if (str === "X" ||  str  ==="x"){
                 displayScreen.innerHTML ="Bass Drum"
            }else if (str === "C" ||  str  === "c"){
                 displayScreen.innerHTML = "Trombone"
            }

                var audio = document.getElementById(str);
                audio.play();
                }

           window.document.onkeyup = function(event){
            let pressedKey = event.key;

            if(pressedKey === "Q" ||  pressedKey  === "q"){
                play("Q");
            }
            else if (pressedKey === "W" || pressedKey  === "w"){
                    play("W")
                }
            else if (pressedKey === "E" ||  pressedKey  === "e"){
                   play("E") 
            }else if (pressedKey === "A" || pressedKey  === "a"){
                play("A")
            }else if (pressedKey === "S" ||  pressedKey  === "s"){
                play("S")
            }else if (pressedKey === "D" ||  pressedKey  === "d"){
                play("D")
            }else if (pressedKey === "Z" ||  pressedKey  === "z"){
                play("Z")
            }else if (pressedKey === "X" ||  pressedKey  ==="x"){
                play("X")
            }else if (pressedKey === "C" ||  pressedKey  === "c"){
                play("C")
            }
         }
            

       </script>
       
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <title>drum machine</title>
      
    </head>

    <body>
        <div class="container container-fluid">
       <div id ="info" class="card-body container text-center">
           <p class="card-header">
              This is a Javascript Sound Machine.
              To Play a sound click the buttons or press on your keyboard the letters associated with each button .
              A description of the sound will appear on the window below.
              <p class="card-header">
                  To stop the Sounds Referesh The page
              </p>
           </p>
       </div>
        <div id="drum-machine" class="card">

            <div id="display" class="card-body text-center my-3">
                <h5>Display Is Currently Empty</h5> 
            </div>
            </div>
            <button class="drum-pad  btn btn-success btn-block" id="sound-0" onClick="play('Q')">
                Q
                <audio src="/sounds/Drum Roll.mp3" class="clip" id="Q"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-1" onClick="play('W')">
                W
                <audio src="/sounds/Flute.mp3" class="clip" id="W"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-2" onClick="play('E')">
                E
                <audio src="/sounds/Trumpet.mp3" class="clip" id="E"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-3" onClick="play('A')">
                A
                <audio src="/sounds/Acoustic Guitar.mp3" class="clip" id="A"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-4" onClick="play('S')">
                S
                <audio src="/sounds/Electric Guitar.mp3" class="clip" id="S"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-5" onClick="play('D')">
                D
                <audio src="/sounds/Hi Hat Samples.mp3" class="clip" id="D"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-6" onClick="play('Z')">
                Z
                <audio src="/sounds/Piano.mp3" class="clip" id="Z"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-7" onClick="play('X')">
                X
                <audio src="/sounds/Bass Drum.mp3" class="clip" id="X"></audio>
            </button>

            <button class="drum-pad  btn btn-success btn-block" id="sound-8" onClick="play('C')">
                C
                <audio src="/sounds/Trombone.mp3" class="clip" id="C"></audio>
            </button>
          
        </div>
       </div>
